<!DOCTYPE html><html lang="ro"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Glosar programare (7–14 ani)</title>
<style>
:root{
 --bg:#f7fafc;--card:#ffffff;--ink:#1a202c;--muted:#718096;
 --blue:#63b3ed;--pink:#fbb6ce;--green:#9ae6b4;--yellow:#faf089;--orange:#fbd38d;
}
body{font-family:Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--ink);margin:0}
h1{text-align:center;padding:20px 10px;margin:0;font-size:26px;color:#2d3748}
.search{display:flex;justify-content:center;margin:0 0 20px}
.search input{width:90%;max-width:600px;padding:12px 14px;font-size:16px;border:2px solid #cbd5e0;border-radius:10px;box-shadow:0 1px 3px rgba(0,0,0,.05)}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:14px;max-width:1200px;margin:0 auto;padding:0 16px 40px}
.card{border-radius:14px;padding:16px;color:#1a202c;box-shadow:0 2px 4px rgba(0,0,0,.08);transition:transform .1s}
.card:hover{transform:scale(1.03)}
.card h3{margin:0 0 6px;font-size:18px}
.card p{margin:0;font-size:14px;color:var(--muted)}
</style></head><body>
<h1>Glosar programare (7–14 ani)</h1>
<div class="search"><input id="q" type="search" placeholder="Caută un termen..."></div>
<div id="grid" class="grid"></div>
<script>
(function(){
const terms=[

["C++","Limbaj de programare rapid și folosit la aplicații complexe."],
["MakeCode","Platformă online pentru programarea dispozitivelor precum Micro:bit."],
["Flowgorithm","Aplicație pentru desenarea algoritmilor sub formă de diagrame."],

["Tastatură","Dispozitiv prin care introducem date în calculator."],
["Ecran","Locul unde vedem rezultatul programului."],
["Senzor","Componentă care detectează schimbări (lumina, temperatura)."],
["LED","Diodă care luminează când trece curentul electric."],
["Buclă infinită","Repetare continuă fără oprire."],
["Secvență","Ordinea logică a pașilor într-un algoritm."],
["RAM","Memorie temporară a calculatorului."],
["Hard disk","Locul unde sunt salvate fișierele permanent."],
["Server","Calculator care furnizează servicii altor calculatoare."],
["Client","Calculator care primește servicii de la un server."],
["Internet","Rețea mondială care conectează calculatoare."],
["Site web","Pagină de informații accesibilă pe internet."],
["Browser","Aplicație folosită pentru a vizualiza site-uri."],

["Fișier","Colecție de date salvate sub un nume."],

["Robot","Dispozitiv programabil care execută sarcini automat."],

["Vector","Tablou unidimensional de date numerice."],

["Operator logic","Simbol pentru decizii (AND, OR, NOT)."],
["Operator aritmetic","Simbol pentru calcule (ex: +, -, *)."],

["Parametru","Valoare transmisă unei funcții."],

["Shortcut","Combinație de taste pentru o acțiune rapidă."],
["Eveniment tastatură","Reacție la apăsarea unei taste."],
["Eveniment mouse","Reacție la clic sau mișcare a mouse-ului."],
["Aplicație web","Program care rulează în browser."],
["Server web","Calculator care trimite pagini web utilizatorilor."],
["HTML","Limbaj de creare a paginilor web."],
["CSS","Limbaj care definește stilul unei pagini web."],
["JavaScript","Limbaj care adaugă interactivitate pe pagini web."],
["Frontend","Partea vizibilă a unei aplicații web."],
["Backend","Partea care gestionează logica și datele serverului."],
["API","Interfață ce permite comunicarea între aplicații."],
["Token","Cheie digitală pentru identificare și acces."],
["Criptare","Transformarea datelor pentru a le proteja."],
["Securitate cibernetică","Protejarea sistemelor împotriva atacurilor online."],
["Parolă","Cheie secretă pentru acces la un cont."],
["Firewall","Sistem de filtrare a traficului de rețea."],
["Browser cache","Spațiu unde se păstrează temporar datele vizualizate."],
["Cookie","Mic fișier care reține preferințe pe site-uri."],
["Ergonomie digitală","Modul sănătos de folosire a tehnologiei."],
["Accesibilitate","Adaptarea conținutului digital pentru toți utilizatorii."],
["Responsabilitate digitală","Folosirea conștientă și etică a tehnologiei."]
];
const colors=["--blue","--pink","--green","--yellow","--orange"];
const grid=document.getElementById('grid');
grid.innerHTML=terms.map((t,i)=>`<div class='card' style='background:var(${colors[i%colors.length]});'><h3>${t[0]}</h3><p>${t[1]}</p></div>`).join('');
const q=document.getElementById('q');
function norm(s){return(s||'').normalize('NFD').replace(/[\\u0300-\\u036f]/g,'').toLowerCase();}
q.addEventListener('input',()=>{const v=norm(q.value);document.querySelectorAll('.card').forEach(c=>{const ok=!v||norm(c.textContent).includes(v);c.style.display=ok?'':'none';});});
})();
</script></body></html>
