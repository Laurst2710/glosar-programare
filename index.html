<title>Glosar programare (7–14 ani)</title>
<style>
:root{
--bg:#f7fafc;--ink:#1a202c;--muted:#4a5568;
--c1:#fefcbf;--c2:#c6f6d5;--c3:#bee3f8;--c4:#fbb6ce;--c5:#fbd38d;
}
body{font-family:Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--ink);margin:0}
h1{text-align:center;padding:20px;font-size:26px;margin:0;color:#2d3748}
.search{display:flex;justify-content:center;margin:0 0 20px}
.search input{width:90%;max-width:600px;padding:12px 14px;font-size:16px;border:2px solid #cbd5e0;border-radius:10px;box-shadow:0 1px 3px rgba(0,0,0,.05)}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:14px;max-width:1200px;margin:0 auto;padding:0 16px 40px}
.card{border-radius:14px;padding:16px;box-shadow:0 2px 4px rgba(0,0,0,.08);transition:transform .1s ease;background:#fff}
.card:hover{transform:scale(1.03)}
.card h3{margin:0 0 6px;font-size:18px;color:#2b6cb0}
.card p{margin:0;font-size:14px;color:var(--muted)}
</style></head><body>

const grid=document.getElementById("grid");
terms.forEach((t,i)=>{

 c.style.background=colors[i%5];
 c.innerHTML=`<h3>${t}</h3><p>${defs[i]}</p>`;

const s=document.getElementById("search");
s.addEventListener("input",()=>{
 const v=s.value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"");
 document.querySelectorAll(".card").forEach(c=>{
   const ok=c.textContent.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"").includes(v);
